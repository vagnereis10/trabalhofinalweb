<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<meta charset="UTF-8">
<head>
	<title>FormulÃ¡rio cliente</title>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<div class="container">
		<h2 class="center"> Cadastre-se: </h2>
		
		<div>
			<form method="post">
				<div class="row">
					<div  class="input-fiel col s6">
						Nome: <input class="form-control" required ="" type="text" value="" name="nome">
					</div>
					<div  class="input-fiel col s6">
						Sobrenome: <input class="form-control" type="text" value="" name="sobrenome">
					</div>
					<div  class="input-fiel col s3">
						Idade: <input class="form-control" required ="" type="text" value="" name="idade">
					</div>
					<div  class="input-fiel col s3">
						Sexo: <input class="form-control" required ="" type="text" value="" name="sexo">
					</div>
					<div  class="input-fiel col s6">
						E-mail: <input class="form-control" required ="" type="email" value="" name="email">
					</div>
					<div  class="input-fiel col s6">
						Login: <input class="form-control" required ="" type="text" value="" name="login">
					</div>
					<div  class="input-fiel col s6">
						Senha: <input class="form-control" required ="" type="password" value="" name="senha">
					</div>
				</div>
				
				<button type="submit" class="waves-effect waves-light btn right"><i class="material-icons left">add</i>Cadastrar cliente</button>
				<br><br><br>
				<a href="/clientes" class="waves-effect waves-light btn right"><i class="material-icons left">list</i>Listar clientes</a>
			</form>
		</div>
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
	
</body>
</html>
