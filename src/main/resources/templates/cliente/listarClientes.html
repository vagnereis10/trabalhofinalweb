<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<meta charset="UTF-8">
<head>
	<title>Listar clientes</title>
	
	<!--<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/bootstrap.min.css">-->
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="container">
	<h2> Lista de clientes: </h2>
	
	<a href="/cadastrarCliente">Cadastrar novo cliente</a>
	
	<table>
		<thead>
			<tr>
				<th> ID </th>
				<th> Nome </th>
				<th> Sobrenome </th>
				<th> Sexo </th>
				<th>  </th>
				<th> Idade </th>
				<th> E-mail </th>
				<th> Login </th>
				<th> Senha </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente : ${clientes}">
				<td><span th:text="${cliente.idcliente}"></span></td>
				<td><span th:text="${cliente.nome}"></span></td>
				<td><span th:text="${cliente.sobrenome}"></span></td>
				<td><span th:text="${cliente.sexo}"></span><td>
				<td><span th:text="${cliente.idade}"></span></td>
				<td><span th:text="${cliente.email}"></span></td>
				<td><span th:text="${cliente.login}"></span></td>
				<td><span th:text="${cliente.senha}"></span></td>
			</tr>
		</tbody>
	</table>
</div>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    
    <!--<script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>-->
	
</body>
</html>
